<div class="container" pluginsfor="p4">
			
	<div class="create-dilema__details">
		<div class="row">
			<div class="col-md-12">
				<div class="create-dilema__heading">
					<h1 class="text-center">PONLE TÍTULO A TU DILEMA?</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="form-group ">
					<label for="titleDilemaInput" class="sr-only">Título Dilema</label>
					<input type="text" class="form-control" placeholder="Título Dilema" ng-model="preferences.p4.titulo">
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="create-dilema__heading">
					<h1 class="text-center">DESCRIBE TU DILEMA?</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="descripDilemaInput" class="sr-only">Describe Dilema</label>
					<textarea class="form-control" rows="2" placeholder="Descripción Dilema" ng-model="preferences.p4.descripcion"></textarea>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="create-dilema__heading">
					<h1 class="text-center">HASHTAGS</h1>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="descripDilemaInput" class="sr-only">hashtags</label>
					<input type="text" class="form-control" placeholder="Título Dilema" ng-model="preferences.p4.hashtag">
				</div>
			</div>
		</div>
		<div class="row ">
			<div class="col-md-12">
				<div class="pull-right create-dilema__where-used">
					<button class="btn btn-lg pull-block active" ng-click="setTitulo()">Continuar</button>
				</div>
			</div>
		</div>
	</div>
	
</div>
